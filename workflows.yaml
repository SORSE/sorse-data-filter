scheduling:
  filter:
    contribution:
      state: accepted
  allow_list:
    contribution:
      - title
      - contribution_type
      - score
      - contact_email
      - questionnaire:
          - language
          - prerequisite_knowledge
          - multiple_deliveries
          - earliest_delivery
          - latest_delivery
          - agreement_zenodo_publication
          - agreement_recording_publication
          - agreement_cc_by_publication
          - agreement_email_contact
  output_type: spreadsheet
  output_template: scheduling.csv
website:
  filter:
    contribution:
      state: accepted
  allow_list:
    contribution:
      - title
      - content
      - contribution_type
      - persons:
        - title
        - affiliation
        - first_name
        - last_name
        - orcid
        - email
        - is_speaker
      - questionnaire:
        - language
        - prerequisite_knowledge
        - contribution_questions:
          - panelists
          - installation_instructions
          - license
          - maximum_number_participants
  output_type: md
  output_format_string: "{}/event-{:03d}.{}"
  output_format_arguments:
    - contribution.contribution_type
    - contribution.id
    - output_type
  output_template: website.md
